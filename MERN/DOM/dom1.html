<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Welcome</h1>
    <button onclick="change()">Click</button>  <!--on typing ON we get different events, also change() is a function-->

    <script>
        function change(){
            document.getElementById('h1').innerHTML = "Welcome to Edunet" //id, class, tag name are element call //innerHTML chance the content of web page
        }
    </script>
</body>
</html>
