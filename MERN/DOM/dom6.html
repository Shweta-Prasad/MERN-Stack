<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="output"></h1>
    <input type="text" id="num1" placeholder="Enter first number">  <!--text bydefault takes string -->
    <input type="text" id="num2" placeholder="Enter second number">
    <button onclick="add()">Add</button>

    <script>
        function add(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            document.getElementById("output").innerHTML = Number(num1) + Number(num2); //Typecast by Number in HTML //To change text we use inner html
            //document.getElementById("output").innerHTML = eval(num1);
        }
    </script>
</body>
</html>
