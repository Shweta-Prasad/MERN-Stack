<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
</head>
<body>
    <div>
        <h1>Bank Application Form</h1>

        <input type="text" placeholder="Enter your name"><br>

        <input type="date" name="date" id="dateid">Date of Birth<br>

        <select name="Gender" id="Genderid">
            <option value="default" name="default">Select your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br>

        <input type="text" placeholder="Enter your gmail">Gmail<br>

        <input type="text" placeholder="Enter Phone no.">Phone Number<br>

        <input type="text" placeholder="Enter Address">Address <br>

        <select name="Country" id="countryid">
            <option value="default" name="default">Select Country</option>
            <option value="India">India</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Nepal">Nepal</option>
        </select><br>
        
        <select name="State" id="stateid">
            <option value="default" name="default">Select State</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Punjab">Punjab</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select><br>

        <select name="City" id="cityid">
            <option value="default" name="default">Select City</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Nashik">Nashik</option>
            <option value="Pune">Pune</option>
        </select><br>

        <input type="text" placeholder="Enter postal code">Postal Code <br>
        <br>

        Account Type <br>
        <select name="Account Type" id="accounttype">
            <option value="default" name="default">Select Account Type</option>
            <option value="Saving">Saving</option>
            <option value="Current">Current</option>
            <option value="Joint">Joint</option>
            <option value="Bussiness">Bussiness</option>
        </select>
        <br><br>

        Employment Information <br>
        <select name="Employment Status" id="Employment">
            <option value="default" name="default">Select Employment Status</option>
            <option value="Employed">Employed</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Student">Student</option>
            <option value="Retired">Retired</option>
        </select>

    </div>
</body>
</html>
