<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #first{
            background-color: aqua;
        }
        #second{   /*Id selector*/
            background-color: red;
        }
        .red{   /*Class selector*/
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
    <div id="first">
        first
    </div>

    <div id="second">
        second
    </div>

    <section class="red">
        red
    </section>
</body>
</html>
